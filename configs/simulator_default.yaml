room:
  Lx: 10.0
  Ly: 8.0
  Lz: 3.0
  z_meas: 1.5

grid:
  nx: 256
  ny: 256

sources:
  n_min: 1
  n_max: 10
  margin_xy: 0.3
  z_min: 0.5
  z_max: 2.5
  types: [speech, music, machinery, impact]
  spl_ranges:
    speech:    [60, 90]
    music:     [70, 100]
    machinery: [70, 100]
    impact:    [60, 95]

acoustics:
  c: 343.0
  freqs: [125, 250, 500, 1000, 2000, 4000, 8000]
  alpha: 0.0

  # базовые скалярные значения (будут переопределены, если есть concrete_absorption_freq)
  floor_absorption: 0.2
  ceiling_absorption: 0.2
  wall_absorption_x: 0.2
  wall_absorption_y: 0.2

  # частотно-зависимое поглощение бетона
  concrete_absorption_freq:
    125: 0.02
    250: 0.02
    500: 0.03
    1000: 0.04
    2000: 0.05
    4000: 0.07
    8000: 0.08

  snr_db: 40.0

dataset:
  n_train: 8000
  n_val: 1000
  n_test: 1000
  h5_out_dir: data/processed
  json_out_dir: data/metadata/json
  source_map_sigma_m: 0.1
